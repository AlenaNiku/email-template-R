<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Email Template</title>
</head>

<body style="Margin:0;padding:0;background-color:#F7F0EA;">
    <center class="wrapper" style="width:100%;table-layout:fixed;background-color:#F7F0EA; padding-bottom: 40px;">

        <div class="webkit" style="max-width:600px;background-color:#ffffff;">

            <!-- HEADER WITH COMPANY'S LOGO -->
                <tr>
                    <td align="center" class="header"
                        style="padding:0;max-width:100%;text-align:center;border-spacing:0!important;">
                        <a href="#">
                            <img src="ragnarok-logo.png" width="120" alt="ragnarok logo" class="logo" style="">
                        </a>
                    </td>
                </tr> <!-- END OF HEADER -->

                <!-- BANNER WITH THE IMAGE-->
                <tr>
                    <td class="banner" style="padding:0;">
                        <a href="#">
                            <img src="banner.png" width="600" alt="banner"
                            style="border:0;max-width: 100%;">
                        </a>
                    </td>
                </tr> <!-- END OF BANNER WITH THE IMAGE-->

        </div> <!-- End of webkit -->
        


    </center> <!-- End of Center wrapper -->
</body>
</html>
